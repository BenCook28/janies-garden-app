<div>
    <h1>My Garden</h1>
    <div class="row">
        <div class="col-sm-4" *ngFor="let plant of plants | keys; let i=index">
            <p>{{plants[plant].common}}</p>
            <p>{{plants[plant].scientific}}</p>
            <p>{{plants[plant].imgurl}}</p>
            <p>{{plants[plant].water}}</p>
            <p>{{plants[plant].sun}}</p>
            <p>{{plants[plant].planted}}</p>
            <p>{{plants[plant].bloomed}}</p>
            <p>{{plants[plant].location}}</p>
            <p>{{plants[plant].height}}</p>
            <p>{{plants[plant].width}}</p>
            <p>{{plants[plant].native}}</p>
             <button > Edit </button> 
            <button (click)="delete(i)"> Delete </button>
            
        </div>
    </div>
        <form>
            <br>
            <button type="submit" class="btn btn-success"><a href="addplant">Add Plant</a></button>
    </form>
</div>
