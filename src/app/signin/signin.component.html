<div class="container">
    <h1>Sign In</h1>
    <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "model.email">
        <p *ngIf="errors.email" class="validation">{{errors.email}}</p>
      </div>
 
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="pass" name="pass" [(ngModel)] = "model.pass">
        <p *ngIf="errors.pass" class="validation">{{errors.pass}}</p>
      </div>
          <p *ngIf="errors.email" class="validation">{{errors.email}}</p>
      <button type="submit" class="btn btn-success">Sign In</button>
 	     <a routerLink="/signup" class="btn btn-link">No account? Sign up!</a> 
    </form>
</div>
